<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE TNBHD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="conteiner">
        <div class="navbar">
            <img src="assets/1695422959928.png" alt="logo" class="logo">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Spotify</a></li>
            </ul>
            </div>
            
            <div class="content">
                <div class="left-col">
                    <h1>I Love You.</h1>
                </div>
                <div class="left-col2">
                    <img class="playimg" src="assets/play.png" id="icon">   
                </div>

        </div>


    </div>

    <audio id="mysong">

        <source src="assets/WhatsApp Audio 2023-09-22 at 21.39.08.mpeg" type="audio/mp3">

    </audio>

    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");
        
    icon.onclick = function(){
        if (mysong.paused){
            mysong.play();
            icon.src = "assets/pause (1).png";
        }else{
            mysong.pause();
            icon.src = "assets/play.png";
        }
        
            

    }



    </script>






    <footer class="footer">
        <p class="textfoot">Desenvolvido por Stxrk</p>
    </footer>
    
</body>
</html>
